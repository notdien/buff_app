<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Create a list!</title>
</head>
<body>
    <h1>
        Lets start tracking your PRs!
    </h1>

    <h3>
        Enter your info below!
    </h3>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input id="name" type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Age</label>
        <input id="age" type="age" class="form-control" id="exampleFormControlInput1" placeholder="Enter your age">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Body Weight</label>
        <input id="weight" type="height" class="form-control" id="exampleFormControlInput1" placeholder="Enter your weight">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Height</label>
        <input type="height" class="form-control" id="exampleFormControlInput1" placeholder="Enter your height">
    </div>

    <input class="btn btn-primary" onclick="createList()" id="submit" type="submit" value="Submit">

    <div id = "mydiv" name = "mydiv"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

        function createList() {
            var user_data = {
                name : $("#name").val(),
                age : $("#age").val(),
                weight : $("#weight").val(),
                height : $("height").val(),
            };

            $.ajax({
                type: 'POST',
                url: "http://127.0.0.1:5000/create-list",
                data: user_data,
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            })


        }

    </script>

</body>
</html>
