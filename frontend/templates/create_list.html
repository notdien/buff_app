<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Create a list!</title>
</head>
<body>
    <h1>
        Lets start tracking your PRs!
    </h1>

    <h3>
        Enter your info below!
    </h3>

    <form id="myForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input id="age" type="text" class="form-control" placeholder="Enter your age" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Body Weight</label>
            <input id="weight" type="text" class="form-control" placeholder="Enter your weight" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input id="height" type="text" class="form-control" placeholder="Enter your height" required>
        </div>

        <input class="btn btn-primary" onclick="createList()" id="submit" type="submit" value="Submit">
    </form>

    <div id = "mydiv" name = "mydiv"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

        function createList() {

            $(document).ready(function() {
                $('#myForm').submit(function(event) {
                    event.preventDefault();
                    
                    var name = $('#name').val();
                    var age = $("#age").val();
                    var weight = $("#weight").val();
                    var height = $("#height").val();
            
                    var data = {
                        'name' : name,
                        'age' : age,
                        'weight' : weight,
                        'height' : height
                    };
                    
                    $.ajax ({
                        url: 'http://127.0.0.1:5000/create-list',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(response) {
                            console.log(response);
                            $("#mydiv").text(response.result);
                        },
                        error: function(xhr, status, error) {
                            console.log(error);
                        }
                    });
                });
            });
        }
    </script>

</body>
</html>
